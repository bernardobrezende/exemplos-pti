<html ng-app="helloWorld">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/angular/angular-csp.css">
  </head>
  <body ng-controller="IndexController">
    <section ng-init=" boasVindas = 'Olá' " ng-cloak>
      <h2>{{::boasVindas}}, bem vindo ao {{ ::nomeApp }}</h2>
      <a href="#/noticias">Pesquisar notícias</a>
    </section>
    <section ng-view></section>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript">
      var hello = angular.module('helloWorld', [ 'ngRoute' ]);
      // angular.module('helloWorld').config...
      hello.config(function($routeProvider) {
        $routeProvider.when(
          '/noticias', {
            templateUrl: 'main.html'
          }
        )
      });
    </script>
    <script type="text/javascript" src="hwResultadoPesquisa.js"></script>
    <script type="text/javascript" src="IndexController.js"></script>








  </body>
</html>
