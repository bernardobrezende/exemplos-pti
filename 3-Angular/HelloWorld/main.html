<input type="text" ng-model="nome">
<!--<h4>{{ nome }}</h4>-->
<h4 ng-bind="nome"></h4>
<h4>{{ ::nome }}</h4>

<a ng-hide="linkAngular" ng-href="{{::linkAngular}}" target="_blank">
  <h3>Site AngularJS!</h3>
</a>

<input type="text" ng-model="busca" placeholder="Busca com resultados carregados" style="width: 200px"><br>
<!--<input type="text" ng-model="buscaServidor" placeholder="Busca no servidor" ng-model-options=" { updateOn: 'blur' } " style="width: 200px"><br>-->
<input type="text" ng-model="buscaServidor" placeholder="Busca no servidor" ng-model-options=" { updateOn: 'blur', debounce: 1000 } " style="width: 200px"><br>

<button ng-show="response.currentPage > 1" ng-click="paginaAnterior()">Anteriores</button>
<button ng-show="response.currentPage < response.pages" ng-click="proximaPagina()">Próximos</button>

<!--<h4 ng-if="response">Exibindo {{::response.results.length}} notícias entre {{::response.total | number}} totais</h4>-->
<h4 data:ng-show="response">Exibindo {{response.results.length}} (pág. {{ response.currentPage }}) notícias entre {{ response.total | number }} totais</h4>
